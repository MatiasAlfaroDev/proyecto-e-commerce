<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="js/login.js"></script>
  
</head>
<body style="background-color: #f8f9fa">
<section class="loginform1 mt-4">
  <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: #f8f9fa">
    <div class="container">
      <div class="row gx-lg-4 align-items-center">
        

        <div class="col-lg-5 mb-5 mb-lg-0">
          <div class="card">
            <div class="form-outline text-start">
              <img src="img/login.png" alt="" srcset="" height="220px">
             </div>

            <div class="card-body py-3 px-md-5">
              
              <form>
                
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label fw-bold" for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Ingresa tu email"/>
                  <div class="invalid-feedback">Ingresa un Email válido.</div>
                </div>
                <hr>
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label fw-bold" for="password">Contraseña</label>
                  <input type="password" class="form-control"  id="password" placeholder="Ingresa una contraseña" />
                  <div class="invalid-feedback">Ingresa tu contraseña.</div>
                </div>

    

                

                <!-- Submit button -->
                <div class="d-grid">
                  <button type="submit" id="logBtn" class="btn btn-light btn-block mb-4">
                    Ingresar
                  </button>
                </div>
               
                <!--forgot Password-->
                <div class="form-check d-flex justify-content-end mb-4">
                  <a class="small text-muted" href="developement.html">Olvidaste tu contraseña?</a>
                </div>
                
                <!--Google buttons -->
                <div class="text-center">
                  <button type="button"  class="btn btn-floating">
                    <i style="color:#229fbc;" class="bi bi-google fs-4"></i>
                  </button>
                </div>
              </form>
             
             
            
            </div>
          </div>
        </div>
        <div class="col-lg-7 mb-5 mb-lg-0 text-start">
          <img src="img/cover_login.png" alt="" height="550">
        </div>
        <div class="text-muted small text-start mt-3">
          <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
            2022<br>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>          
        </div>     
      </div>   
    </div>
  </div> 
</section>
<script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
