<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <script src="/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="js/login.js"></script>
  
</head>
<body>
  <section class="vh-100" style="background-color: #0c1434;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card" style="border-radius: 1rem;">

                <div class="card-body p-3 p-sm-5 text-black">
                  
                  <form>
                    <div class="text-center">
                      <img src="https://dummyimage.com/150x50" alt="">
                    </div>
                    
                    <h4 class="fw-bold mb-3 pb-3 text-xl-center" style="letter-spacing: 1px;">Inicio de sesión </h4>

                    <div class="form-outline-sm mb-4" id="formLabel">
                      <label class="form-label" for="email">Email</label>
                      <input required placeholder="Ingresa tu Email" type="email" id="email" class="form-control" />
                      <div class="invalid-feedback">Ingresa un Email válido.</div>
                    </div>

                    <div class="form-outline mb-4" id="">
                      <label class="form-label" for="password">Contraseña</label>
                      <input required placeholder="Ingresa tu contraseña" type="password" id="password" class="form-control" />
                      <div class="invalid-feedback">Ingresa tu contraseña.</div>
                    </div>

                    <div class="d-grid gap-2">
                      <label for="logBtn"></label>
                      <button class="btn btn-primary btn-block" type="button" id="logBtn">Ingresar</button>
                    </div>
                    <hr/>
                    <div>
                    <a class="small text-muted" href="developement.html">Olvidaste tu contraseña?</a>
                    <p class="pb-lg-1" style="color: #393f81;">No tienes una cuenta? <a href="developement.html"
                        style="color: #393f81;">Registrate aqui</a></p>
                    </div>
              
                    <div class="text-center">
                      <button type="button" class="btn btn-default btn-circle btn-lg"><i style="color:#0d6efd;" class="bi bi-google"></i></button>
                    </div>                                      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
