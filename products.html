<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/227685d263.js" crossorigin="anonymous"></script>
  <script src="js/my-profile.js"></script>
</head>

<body>
  <header>
    <div class="container1">

      <div class="homeBtn">
         <a href="home.html"><i class="fa-solid fa-house"></i></a>       
      </div>

      <div class="categoriesDropBtn">
        <form action="categories.html">
          <button class="catBtn">Categorías</button>
        </form>
      </div>
        
      <div class="sellMain">
        <form action="sell.html">
          <button class="sellBtn">Vender</button>
        </form> 
      </div>

      <div>
        <input class="searchBarInput" type="text" name="" id="" placeholder="Todo lo que busques está aquí!">   
      </div>
      
      <div>
        <button class="searchBarSearch-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>

      <div class="userMain"id="user">
        <i class="fa-solid fa-user"></i>
      </div>

      <div class="logBtn">
        <a href="index.html"><i class="fa-solid fa-right-to-bracket"></i></a>       
     </div>

    </div>
  </header>

  
  <main class="pb-5 container">
    <div class="container">
      <div class="row">
        <div class="col-12  text-center">
          <h3>Productos</h3>
          <p>Veras aqui todos los productos de la categoría Autos</p>
        </div>      

        <div class="row">
          <div class="col text-end">
            <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">
              <input type="radio" class="btn-check" name="options" id="priceAsc">
              <label class="btn btn-light" for="sortAsc"><i class="fas fa-sort-amount-down mr-1">$</i></label>
              <input type="radio" class="btn-check" name="options" id="priceDesc">
              <label class="btn btn-light" for="sortDesc"><i class="fas fa-sort-amount-up mr-1">$</i></label>
              <input type="radio" class="btn-check" name="options" id="sortByRelevance" checked>
              <label class="btn btn-light" for="sortByCount"><i class="fas fa-sort-amount-down mr-1"></i>Rel</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 offset-lg-6 col-md-12 mb-1 container">
            <div class="row container p-0 m-0">
              <div class="col">
                <p class="font-weight-normal text-end my-2">Precio.</p>
              </div>
              <div class="col">
                <input class="form-control" type="number" placeholder="min." id="priceFilterCountMin">
              </div>
              <div class="col">
                <input class="form-control" type="number" placeholder="máx." id="priceFilterCountMax">
              </div>
              <div class="col-3 p-0">
                <div class="btn-group" role="group">
                  <button class="btn btn-light btn-block" id="priceFilterBtn">Filtrar</button>
                  <button class="btn btn-link btn-sm" id="clearPriceFilterBtn">Limpiar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <div class="product-list row row-cols-1 row-cols-md-3 g-4">

    </div>

  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
</body>

</html>
