  <header>
    <div class="container1">

      <div class="homeBtn">
         <a href="home.html"><i class="fa-solid fa-house"></i></a>       
      </div>

      <div class="categoriesDropBtn">
        <form action="categories.html">
          <button class="catBtn">Categorías</button>
        </form>
      </div>
        
      <div class="sellMain">
        <form action="sell.html">
          <button class="sellBtn">Vender</button>
        </form> 
      </div>

      <div>
        <input class="searchBarInput" type="text" name="" id="" placeholder="Todo lo que busques está aquí!">

<div class="container p-3">
  <div class="row">

    <!--Insertamos aca el Html del Producto-->  
    <div id="descProd" class="col-7">
    </div>
    
    <!--Insertamos aca el Html del Producto-->   
    <div id="infoProd" class="col"> 
    </div>
</div>

<!--Insertamos aca el Html del comentario-->   
<div id="commentsContainer" class="row row-cols-1 row-cols-md-5 g-4">
</div>
<hr>

<!--Sección comentarios-->  
<div class="row">
  
<div class="col-3 p-3">
  <h5 class="fw-bold">Comentar</h5>
    <div class="col">
      <textarea class="form-control" name="" id="commentDesc" cols="50" rows="10" placeholder="Ingresa tu Opinion"></textarea> 
      <br>
        <select id="starRatingInput" class="form-select" aria-label="Default select example">
          <option selected>Tu puntuación:</option>
          <option value="1">Malo </option>
          <option value="2">Regular</option>
          <option value="3">Bueno</option>
          <option value="4">Muy bueno</option>
          <option value="5">Excelente</option>
        </select>   
    </div> 
    <br>
    <button id="submitChat" class="btn btn-primary fw-bold" style="background-color:#229fbc; border:none;" type="button">Enviar  <i class="fa-solid fa-share"></i></button> 
    <br>
    <hr>
  </div>
  
  <div >
    <div class="col ">
      <h5 class="fw-bold">Productos Relacionados</h5>
      <div class="row row-cols-1 row-cols-md-4 g-2" id="relatedContainer">
