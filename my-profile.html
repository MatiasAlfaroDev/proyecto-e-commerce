<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/227685d263.js" crossorigin="anonymous"></script>

<body>
  <header>
    <div class="container1">

      <div class="homeBtn">
         <a href="home.html"><i class="fa-solid fa-house"></i></a>       
      </div>

      <div>
        <input class="searchBarInput" type="text" name="" id="searchproductbar" placeholder="Todo lo que busques está aquí!">   
      </div>

      <div class="categoriesDropBtn">
        <form action="categories.html">
          <button class="catBtn">Categorías</button>
        </form>
      </div>
        
      <div class="sellMain">
        <form action="sell.html">
          <button class="sellBtn">Vender</button>
        </form> 
      </div>

      
      
      <div>
        <button class="searchBarSearch-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>

      <div class="userMain"id="user">
        <i class="fa-solid fa-user"></i>
      </div>


    </div>
  </header>
  <main>

    <div class="div text-center">
      <div class="col"><p class="fs-2 text-center mt-3">Perfil</p> </div>
      <div class="col" ><img id="userimg" src="https://dummyimage.com/150x150" alt="" height="150px" width="150px" style="object-fit: fill;"></div>
      <br>
    </div>

    <div class="container"> 
      <br>
      <div class="row">
        <div class="col"> </div>
        <div class="col"></div>
      </div>
      <form class="row g-3 justify-content-center" id="userform">
        <br>
        <div class="col-md-5">
          <label for="nombre1" class="form-label">Primer nombre</label>
          <input type="text" class="form-control" id="nombre1" value="" required>
        </div>
        <div class="col-md-5">
          <label for="nombre2" class="form-label">Segundo nombre</label>
          <input type="text" class="form-control" id="nombre2" value="">
        </div>
        <div class="col-md-5">
          <label for="apellido1" class="form-label">Primer apellido</label>
          <input type="text" class="form-control" id="apellido1" value="" required>
        </div>
        <div class="col-md-5">
          <label for="apellido2" class="form-label">Segundo apellido</label>
          <input type="text" class="form-control" id="apellido2" value="">
        </div> 
        
        <div class="col-md-5">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" value="" required>
        </div>
        <div class="col-md-5">
          <label for="number" class="form-label">Telefono de contacto</label>
          <input type="number" class="form-control" id="number" value="">
        </div>
        <div class="col-md-5">
          <label for="fileupload" class="form-label">Imagen de perfil</label>
          <input type="file" class="form-control" id="fileupload" value="">
        </div>

        <div class="text-center">
          <button class="btn btn-success" type="submit" id="profilesubmit">Guardar cambios</button>
        </div>
      </form>
     


    </div>
  </main>
